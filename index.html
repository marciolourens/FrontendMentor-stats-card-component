<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Stats card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="itens-card-l">
                    <div class="p-itens-card-l">                    
                        <h1>
                            Get <span>insights</span> that help
                            your business grow.
                        </h1>
                        <p>
                        Discover the benefits of data analytics and make better
                            decisions regarding revenue, customer experince, and overall efficiency.
                        </p> 
                        <div class="sistem-count">
                            <div class="sistem-count-itens">
                                <h3>10k+</h3>
                                <span>Companies</span>
                            </div>

                            <div class="sistem-count-itens">
                                <h3>314</h3>
                                <span>templates</span>
                            </div>

                            <div class="sistem-count-itens">
                                <h3>12M+</h3>
                                <span>queries</span>
                            </div>                        
                        </div>
                </div>                    
            </div>
               <picture>                   
                    <source srcset="./images/image-header-mobile.jpg" media="(max-width: 768px)">
                    <img src="./images/image-header-desktop.jpg" alt="image">                    
               </picture>                   
            </div>
        </div>       
    </main>
</body>
</html>
